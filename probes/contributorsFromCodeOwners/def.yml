id: contributorsFromCodeOwners
lifecycle: experimental
short: Checks whether a project has a contributions from users listed in the code owners file.
motivation: >
  This probe tries to determine if the project has recent contributors from users listed in the code owners file.
  Having contributions from multiple code owners indicates they are actively involved in the project and can promote seperation of duties (SoD).
implementation: >
  The probe compares the list of contributors to the list of code owners. 
  To receive the highest score, the project must have had contributions from at least 3 code owner in the top 30 contributors.
outcome:
  - If the project has no contributing code owners, the probe returns 1 OutcomeFalse.
  - If the project has contributing code owners, the probe returns 1 OutcomeTrue per code owner.
remediation:
  onOutcome: False
  effort: Medium
  text:
    - Encourage code owners to make more frequent contributions to the project.
    - Remove inactive owners from your project. 
    - Add 3 or more owners to your project.
ecosystem:
  languages:
    - all
  clients:
    - github
